<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>



<body class="container">

<h1 th:text="${title}"></h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" style="max-width:600px;" th:object="${cheese}">
<div class="form-group">
    <label th:for="name">Name:</label>
    <input type="text"  class="form-control" placeholder="Enter Name" th:field="*{name}"  />
    <span th:errors="*{name}" class="error" style="color:red"></span>
</div>
    <div class="form-group">
        <label th:for="description">Description:</label>
        <input type="text" class="form-control"  placeholder="Enter Description" th:field="*{description}"/>
        <span th:errors="*{description}" class="error" style="color:red"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}" th:text="${cheeseType.name}" th:value="${cheeseType}"></option>
        </select>
    </div>
    <input type="submit" value="add cheese"/>

</form>

</body>
</html>
